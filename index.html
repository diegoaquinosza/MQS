<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQS - Mano, qual é a sala?!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <main class="zen-container">
        
        <header class="hero-card">
            <div class="logo-badge">MQS</div>
            <h1 class="hero-title">Mano, qual é a sala?!</h1>
            <p class="hero-subtitle">Sem stress. Acha sua aula aí.</p>
        </header>

        <form id="selection-form" class="flow-form">
            
            <div class="form-group">
                <label for="course-input" class="label-zen">Qual seu curso?</label>
                <div class="input-wrapper">
                    <span class="material-symbols-rounded icon">search</span>
                    <input type="text" id="course-input" list="courses-list" placeholder="Ex: Sistemas para Internet" autocomplete="off">
                    <datalist id="courses-list">
                        <option value="Sistemas para Internet">
                        <option value="Direito">
                        <option value="Enfermagem">
                        <option value="Psicologia">
                        <option value="Engenharia de Software">
                    </datalist>
                </div>
            </div>

            <div class="form-group">
                <label class="label-zen">Turno</label>
                <div class="segmented-control" id="shift-selector">
                    <button type="button" class="segment-btn active" data-value="matutino">Matutino</button>
                    <button type="button" class="segment-btn" data-value="noturno">Noturno</button>
                </div>
            </div>

            <div class="form-group">
                <label class="label-zen">Período</label>
                <div class="horizontal-scroll-wrapper">
                    <div class="chips-container" id="period-selector">
                        <button type="button" class="chip-btn" data-value="1">1º</button>
                        <button type="button" class="chip-btn active" data-value="2">2º</button>
                        <button type="button" class="chip-btn" data-value="3">3º</button>
                        <button type="button" class="chip-btn" data-value="4">4º</button>
                        <button type="button" class="chip-btn" data-value="5">5º</button>
                        <button type="button" class="chip-btn" data-value="6">6º</button>
                        <button type="button" class="chip-btn" data-value="7">7º</button>
                        <button type="button" class="chip-btn" data-value="8">8º</button>
                    </div>
                </div>
            </div>

            <div class="action-area">
                <button type="button" id="btn-ver-horarios" class="cta-primary">
                    <span>Ver Horários</span>
                    <span class="material-symbols-rounded">arrow_forward</span>
                </button>
            </div>

        </form>
    </main>

    <script src="home.js"></script>
</body>
</html>
